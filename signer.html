<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPA Signer - Sideloading.org</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/signer.css">
</head>
<body>
    <div class="container">
        <!-- Header, Sidebar, and Overlay are the same as the home page -->
        <header class="header">
            <div class="header-left">
                <button class="hamburger-menu" id="hamburgerMenu" aria-label="Open navigation menu">
                    <div class="hamburger-line"></div>
                    <div class="hamburger-line"></div>
                    <div class="hamburger-line"></div>
                </button>
            </div>
            <div class="header-right">
                <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode">
                    <svg class="sun-icon" viewBox="0 0 24 24"><path d="M12 2.25a.75.75 0 01.75.75v2.25a.75.75 0 01-1.5 0V3a.75.75 0 01.75-.75zM7.766 5.634a.75.75 0 011.06 0l1.592 1.592a.75.75 0 01-1.06 1.06L7.766 6.694a.75.75 0 010-1.06zm8.47 0a.75.75 0 010 1.06l-1.592 1.592a.75.75 0 11-1.06-1.06l1.592-1.592a.75.75 0 011.06 0zM18.75 12a.75.75 0 01-.75.75H15a.75.75 0 010-1.5h3a.75.75 0 01.75.75zM6 12a.75.75 0 01-.75.75H3a.75.75 0 010-1.5h2.25A.75.75 0 016 12zm8.47 8.47a.75.75 0 01-1.06 0l-1.592-1.592a.75.75 0 011.06-1.06l1.592 1.592a.75.75 0 010 1.06zm-8.47 0a.75.75 0 010-1.06l1.592-1.592a.75.75 0 011.06 1.06l-1.592 1.592a.75.75 0 01-1.06 0zM12 15.75a.75.75 0 01.75.75v2.25a.75.75 0 01-1.5 0v-2.25a.75.75 0 01.75-.75z"/></svg>
                    <svg class="moon-icon" viewBox="0 0 24 24"><path d="M12 21a9 9 0 01-9-9c0-4.665 2.973-8.685 7.14-10.22A.75.75 0 0110.87 2.9c.143.435-.112.913-.67 1.054a7.5 7.5 0 00-6.15 7.546 7.5 7.5 0 007.5 7.5c2.955 0 5.624-1.258 7.546-3.275a.75.75 0 011.054.67c.142.558-.336.813-.77.67A9 9 0 0112 21z"/></svg>
                </button>
            </div>
        </header>
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-content">
                <ul class="sidebar-nav">
                    <li class="sidebar-nav-item"><a href="index.html" class="sidebar-nav-link">Home</a></li>
                    <li class="sidebar-nav-item"><a href="signer.html" class="sidebar-nav-link active">Signer</a></li>
                </ul>
            </div>
        </aside>
        <div class="sidebar-overlay" id="sidebarOverlay"></div>

        <main class="main-content">
            <div id="notificationContainer"></div>

            <h1 class="page-title">
                IPA Signer
            </h1>
            <p class="page-description">
                Upload your IPA file, enter your credentials, and sign your app for sideloading.
            </p>
            
            <form id="signerForm">
                <!-- IPA File Upload Section -->
                <section class="form-section">
                    <h2 class="section-title">
                        1. Upload IPA
                    </h2>
                    <div class="form-grid">
                        <div class="input-group full-width">
                            <label for="ipaFile" class="file-label">
                                <svg class="file-icon" viewBox="0 0 24 24"><path d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8l-6-6zM6 20V4h7v4h5v12H6z"/></svg>
                                <span id="fileName">Choose an IPA File</span>
                                <input type="file" id="ipaFile" accept=".ipa" required>
                            </label>
                        </div>
                    </div>
                </section>

                <!-- Signing Credentials Section -->
                <section class="form-section">
                    <h2 class="section-title">
                        2. Signing Credentials
                    </h2>
                    <div class="form-grid">
                        <div class="input-group">
                            <label for="appleId">Apple ID (Email)</label>
                            <input type="email" id="appleId" placeholder="example@icloud.com" required>
                        </div>
                        <div class="input-group">
                            <label for="password">App-Specific Password</label>
                            <input type="password" id="password" placeholder="Enter app-specific password" required>
                        </div>
                        <div class="input-group full-width">
                            <label for="deviceId">Device ID (UDID)</label>
                            <input type="text" id="deviceId" placeholder="Enter your device's UDID" required>
                        </div>
                    </div>
                </section>

                <!-- Extras Section -->
                <section class="form-section extras-section">
                    <button type="button" class="extras-toggle" id="extrasToggle" aria-expanded="false">
                        <span class="extras-text">
                            Advanced Options
                        </span>
                        <svg class="chevron-icon" viewBox="0 0 24 24"><path d="M16.59 8.59L12 13.17 7.41 8.59 6 10l6 6 6-6z"/></svg>
                    </button>
                    <div class="extras-content" id="extrasContent">
                        <div class="form-grid">
                            <div class="input-group">
                                <label for="bundleId">New Bundle ID</label>
                                <input type="text" id="bundleId" placeholder="com.new.bundle.id">
                            </div>
                            <div class="input-group">
                                <label for="appName">New App Name</label>
                                <input type="text" id="appName" placeholder="My Custom App">
                            </div>
                        </div>
                    </div>
                </section>

                <!-- Submit Button -->
                <div class="submit-container">
                    <button type="submit" id="submitButton" class="submit-button">
                        <span id="buttonText">Sign IPA</span>
                        <svg id="buttonSpinner" class="spinner" viewBox="0 0 50 50">
                            <circle class="path" cx="25" cy="25" r="20" fill="none" stroke-width="5"></circle>
                        </svg>
                    </button>
                </div>
            </form>
        </main>
        
        <footer class="footer">
            <p>&copy; 2024 Sideloading.org. All rights reserved.</p>
        </footer>
    </div>
    
    <script src="js/general.js"></script>
    <script src="js/signer.js"></script>
</body>
</html>
